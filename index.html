<!doctype html>
<html lang="it">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Books Finder</title>
        <meta name="robots" content="follow" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
            crossorigin="anonymous"
        />

        <!-- HTML Meta Tags -->
        <title>Books Finder</title>
        <meta
            name="description"
            content="Books Finder è un sito web che consente di cercare libri di un genere specifico, e visualizzare i libri ottenuti in modo semplice e veloce."
        />

        <!-- Facebook Meta Tags -->
        <meta
            property="og:url"
            content="https://vincenzo-19.github.io/Books-Finder/"
        />
        <meta property="og:type" content="website" />
        <meta property="og:title" content="Books Finder" />
        <meta
            property="og:description"
            content="Books Finder è un sito web che consente di cercare libri di un genere specifico, e visualizzare i libri ottenuti in modo semplice e veloce."
        />
        <meta
            property="og:image"
            content="https://vincenzo-19.github.io/Books-Finder/src/img/screenshotBooksFinder.png"
        />

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image" />
        <meta property="twitter:domain" content="vincenzo-19.github.io" />
        <meta
            property="twitter:url"
            content="https://vincenzo-19.github.io/Books-Finder/"
        />
        <meta name="twitter:title" content="Books Finder" />
        <meta
            name="twitter:description"
            content="Books Finder è un sito web che consente di cercare libri di un genere specifico, e visualizzare i libri ottenuti in modo semplice e veloce."
        />
        <meta
            name="twitter:image"
            content="https://vincenzo-19.github.io/Books-Finder/src/img/screenshotBooksFinder.png"
        />

    </head>
    <body>
        <main>
            <header>
                <div class="box-1 container text-center">
                    <div class="row h-100">
                        <div class="col align-self-center">
                            <div class="mb-5">
                                <h1>Books Finder</h1>
                            </div>

                            <form action="" method="get">
                                <div class="box-2 mb-3">
                                    <label for="genre-input"></label>
                                    <input
                                        class="search-bar"
                                        type="text"
                                        name="genre-input"
                                        id="genre-input"
                                        placeholder="Inserisci un genere"
                                        aria-label="Inserisci un genere"
                                        required
                                    />
                                    <button
                                        class="button search-button"
                                        type="submit"
                                    >
                                        Invia
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </header>
            <section>
                <div class="results"></div>
            </section>
            <div id="loader"></div>
            <div id="error-message">Genere inserito non valido!</div>
        </main>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
            crossorigin="anonymous"
        ></script>
    </body>
</html>
