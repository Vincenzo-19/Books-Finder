<!doctype html><html lang="it"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Books Finder</title><link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous"/><link href="main.css" rel="stylesheet"></head><body><main><header><div class="box-1 container text-center"><div class="row h-100"><div class="col align-self-center"><div class="mb-5"><h1>Books Finder</h1></div><form action=""><div class="box-2 mb-3"><label for="genre-input"></label> <input class="search-bar" name="genre-input" id="genre-input" placeholder="Inserisci il genere 'Fantasy'" aria-label="Inserisci il genere 'Fantasy'"/> <button class="button search-button" type="submit">Invia</button></div></form></div></div></div></header><section><div class="results"><div class="offcanvas offcanvas-end" tabindex="-1" id="bookDescriptionOffcanvas" aria-labelledby="offcanvasLabel"><div class="offcanvas-header"><h5 class="offcanvas-title" id="offcanvasLabel">Descrizione del Libro</h5><button type="button" class="btn-close text-reset" data-bs-dismiss="offcanvas" aria-label="Close"></button></div><div class="offcanvas-body"><p id="bookDescription">Nessuna descrizione disponibile</p></div></div></div></section></main><script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script><script defer="defer" src="bundle.js"></script></body></html>
